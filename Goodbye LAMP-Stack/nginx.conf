server {   listen 80;   server_name localhost;   location / {     root /var/www/html;     try_files $uri @hhvm;   }   location @hhvm {     fastcgi_pass unix:/var/run/hhvm/sock;     # Alternativ auch via TCP/IP:     # fastcgi_pass 127.0.0.1:9000;     include fastcgi_params;     fastcgi_param SCRIPT_FILENAME /var/www/hhvm/$fastcgi_script_name;   } } 